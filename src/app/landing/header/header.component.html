<header>
  <div class="logo d-flex justify-center align-center">
    <img class="logo-icon" src="./assets/icons/logo.svg" alt="logo">
    <p class="logo-name">bloktetradi</p>
<!--    <img class="logo-name" src="./assets/icons/logo-name.svg" alt="logo">-->
  </div>

  <div class="menu-wrap">
    <app-menu (onScrollTo)="scrollTo($event)"></app-menu>
    <img class="phone-icon" src="./assets/icons/phone-call.svg" alt="phone">
  </div>

  <app-hamburger-button (click)="isMobileMenuOpen = !isMobileMenuOpen"></app-hamburger-button>

  <div class="mobile-menu" [ngClass]="{'mobile-menu-open': isMobileMenuOpen}">
    <app-menu (onScrollTo)="scrollTo($event)"></app-menu>
  </div>
</header>
